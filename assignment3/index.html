<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <title>jQuery Plugin-A3</title>
</head>
<body>
<form id="basic-form" action="" method="post">
    <p>
      <label for="name">Nama <span>(required, setidaknya 3 huruf)</span></label>
      <input id="name" name="name">
    </p>
  <p>
      <label for="age">Umur <span>(minimal 18thn)</span></label>
      <input id="age" name="age">
    </p>
    <p>
      <label for="email">E-Mail <span>(required)</span></label>
      <input id="email" name="email">
    </p>
  <p>
    <label for="weight">Tinggi Badan <span>(dibutuhkan jika umur 50thn ke-atas)</span></label>
    <input id="weight" name="weight">
    </p>
    <p>
      <input class="submit" type="submit" value="SUBMIT">
    </p>
</form>
<script src="form-v-jp.js"></script>

</body>
</html>
